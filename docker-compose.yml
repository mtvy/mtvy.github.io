services:
  web:
    build:
      context: .
      target: runner
    image: mtvy-github-io:latest
    ports:
      - "${PORT:-4173}:4173"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 4173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4173/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

